---
  env: "{{tags.Environment}}"
  shard: "{{tags.Shard}}"
  envshard: "{{env}}{{shard}}"
  # localsettings.py vars
  client_hrs_api_key: ""
  client_hrs_id: ""
  client_hrs_secret: ""
  client_pass_key: ""
  # email_aws_password: ""
  # email_aws_user: ""
  uwsgi_processes: "{% if 'ps' in inventory_hostname_short %}60{% elif 'plog' in inventory_hostname_short %}15{% else %}5{% endif %}"
  uwsgi_max_requests: "{% if 'ps' in inventory_hostname_short %}500{% elif 'plog' in inventory_hostname_short %}100{% else %}100{% endif %}"
  uwsgi_reload_on_rss: "{% if 'ps' in inventory_hostname_short %}800{% elif 'plog' in inventory_hostname_short %}150{% else %}150{% endif %}"
  alightwell_shards: ['ps01', 'ps02', 'ps07', 'qas01']
  operations_management_publickey: ssh-rsa  operations@ManagementServer